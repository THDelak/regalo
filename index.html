<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Feliz Cumple üéâ</title>
  <style>
    :root { --bg1:#0b1220; --bg2:#111827; --card:#0f172a; --txt:#e5e7eb; --mut:#94a3b8; --acc:#22c55e; }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(34,197,94,.18), transparent 60%),
                  radial-gradient(900px 500px at 90% 30%, rgba(59,130,246,.16), transparent 55%),
                  linear-gradient(160deg,var(--bg1),var(--bg2));
      color:var(--txt); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      padding:22px;
    }
    .card{
      width:min(720px, 100%);
      background: rgba(15,23,42,.85);
      border:1px solid rgba(148,163,184,.18);
      border-radius:18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      padding:24px;
      position:relative;
      overflow:hidden;
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:999px;
      background: rgba(34,197,94,.12);
      border:1px solid rgba(34,197,94,.25);
      color: var(--txt);
      font-size:14px;
    }
    h1{margin:14px 0 8px; font-size: clamp(26px, 4vw, 40px); letter-spacing:.2px}
    p{margin:0; color:var(--mut); line-height:1.55}
    .grid{
      display:grid; gap:14px; margin-top:18px;
      grid-template-columns: 1fr;
    }
    .panel{
      background: rgba(2,6,23,.45);
      border:1px solid rgba(148,163,184,.14);
      border-radius:14px;
      padding:16px;
    }
    .btns{display:flex; gap:10px; flex-wrap:wrap; margin-top:16px}
    button{
      cursor:pointer;
      border:1px solid rgba(148,163,184,.20);
      background: rgba(148,163,184,.10);
      color:var(--txt);
      padding:10px 14px;
      border-radius:12px;
      font-weight:600;
    }
    button.primary{
      border-color: rgba(34,197,94,.35);
      background: rgba(34,197,94,.18);
    }
    .msg{
      margin-top:10px;
      min-height: 54px;
      font-size: 16px;
      color: var(--txt);
    }
    .sig{margin-top:14px; color:var(--mut); font-size:14px}
    canvas{position:absolute; inset:0; pointer-events:none}
  </style>
</head>
<body>
  <div class="card">
    <canvas id="fx"></canvas>

    <div class="badge">üéÇ Cumplea√±os ‚Ä¢ <span id="fecha"></span></div>
    <h1>¬°Feliz cumple, <span id="nombre">Mario</span>! ü•≥</h1>
    <p>
      Que este a√±o te traiga salud, paz y un chingo de logros.
      Y que todo lo que emprendas (en el trabajo y en la vida) te salga con flow.
    </p>

    <div class="grid">
      <div class="panel">
        <strong>Mensajito sorpresa:</strong>
        <div class="msg" id="msg">Presiona ‚ÄúSiguiente‚Äù üëá</div>

        <div class="btns">
          <button class="primary" id="next">Siguiente ‚ú®</button>
          <button id="boom">Confeti üéâ</button>
        </div>

        <div class="sig">‚Äî Con cari√±o: <span id="de">Ian</span></div>
      </div>
    </div>
  </div>

  <script>
    // === Personaliza aqu√≠ ===
    const NOMBRE = "Mario";     // <- cambia el nombre
    const DE = "Ian";             // <- tu firma
    const MENSAJES = [
      "Que todos tus casos se resuelvan a tu favor‚Ä¶ y que el caf√© nunca falte ‚òï‚öñÔ∏è",
      "Que tengas √©xito en el trabajo y que te sobren motivos para celebrar üçÄ",
      "Hoy se vale descansar y disfrutar. Ma√±ana ya volvemos al modo pro üòé",
      "Te queremos un mucho. ¬°Abrazo fuerte! ü§ù"
    ];
    // =========================

    document.getElementById("nombre").textContent = NOMBRE;
    document.getElementById("de").textContent = DE;
    document.getElementById("fecha").textContent =
      new Date().toLocaleDateString("es-MX", { weekday:"long", year:"numeric", month:"long", day:"numeric" });

    let i = -1;
    const msgEl = document.getElementById("msg");
    document.getElementById("next").addEventListener("click", () => {
      i = (i + 1) % MENSAJES.length;
      msgEl.textContent = MENSAJES[i];
    });

    // Confeti simple (canvas)
    const canvas = document.getElementById("fx");
    const ctx = canvas.getContext("2d");
    let W, H, parts = [], anim = null;

    function resize(){
      const r = canvas.getBoundingClientRect();
      W = canvas.width = Math.floor(r.width * devicePixelRatio);
      H = canvas.height = Math.floor(r.height * devicePixelRatio);
    }
    window.addEventListener("resize", resize);
    resize();

    function launch(n=120){
      parts = [];
      for(let k=0;k<n;k++){
        parts.push({
          x: Math.random()*W, y: -20*Math.random()*H*0.2,
          vx: (Math.random()-0.5)*2.2*devicePixelRatio,
          vy: (2.5+Math.random()*3.5)*devicePixelRatio,
          s: (2+Math.random()*4)*devicePixelRatio,
          a: Math.random()*Math.PI*2,
          va: (Math.random()-0.5)*0.2,
          // color en HSL (sin fijar paleta r√≠gida)
          h: Math.floor(Math.random()*360)
        });
      }
      if(anim) cancelAnimationFrame(anim);
      tick();
      setTimeout(()=>{ if(anim){ cancelAnimationFrame(anim); anim=null; ctx.clearRect(0,0,W,H); } }, 2200);
    }

    function tick(){
      ctx.clearRect(0,0,W,H);
      for(const p of parts){
        p.x += p.vx; p.y += p.vy; p.a += p.va;
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.a);
        ctx.fillStyle = `hsl(${p.h} 90% 60% / 0.95)`;
        ctx.fillRect(-p.s/2, -p.s/2, p.s, p.s*0.7);
        ctx.restore();
      }
      // filtra los que ya salieron
      parts = parts.filter(p => p.y < H + 40);
      if(parts.length) anim = requestAnimationFrame(tick);
    }

    document.getElementById("boom").addEventListener("click", () => launch());
  </script>
</body>
</html>
